<div class="wrapper">
    <span [class.shrink]="isShrink" class="opener">
        <app-svg iconType="navArrow" (click)="toggleShrink()"></app-svg>
        <img *ngIf="!isShrink" src="assets/logo.webp" alt="data sense logo" />
        <!-- <app-svg *ngIf="!isShrink" iconType="logo"></app-svg> -->
        <!-- <p *ngIf="!isShrink">Menu</p> -->
    </span>
    <ul>
        <app-navbar-item
            [isShrink]="isShrink"
            url="pipeline-inventory"
            title="pipelines"
            iconType="pipeline"
        ></app-navbar-item>
        <app-navbar-item
            [isShrink]="isShrink"
            url="dataset-inventory"
            title="datasets"
            iconType="dataset"
        ></app-navbar-item>
    </ul>
</div>
