<ul class="container">
    <li
        *ngFor="let snack of snackbars"
        [id]="snack.id"
        [class]="snack.theme"
        [ngClass]="{hidden: snack.hidden, gone: snack.gone}"
    >
        {{ snack.text }}
        <button class="close" (click)="snackbarService.hide(snack.id)">&times;</button>
    </li>
</ul>
