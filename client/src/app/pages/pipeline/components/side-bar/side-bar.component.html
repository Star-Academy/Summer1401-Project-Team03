<div class="sidebar">
    <ng-container *ngIf="boardService.selectedNode; else emptyBar">
        <h2>Config</h2>
        <div class="filters">
            <ng-container *ngIF="configs">
                <ng-container *ngFor="let config of configs">
                    <ng-container *ngSwitch="config.type">
                        <app-text-input
                            *ngSwitchCase="itemTypes.TEXT_INPUT"
                            [label]="config.label"
                            [(value)]="configs[config.label]"
                        ></app-text-input>
                        <app-switch
                            *ngSwitchCase="itemTypes.SWITCH"
                            [label]="config.label"
                            [(value)]="configs[config.label]"
                        ></app-switch>
                        <app-data-list
                            *ngSwitchCase="itemTypes.SELECT"
                            [label]="config.label"
                            [(value)]="configs[config.label]"
                        ></app-data-list>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
        <app-button>save</app-button>
    </ng-container>
    <ng-template #emptyBar>
        <div class="message">select a node to edit</div>
    </ng-template>
</div>
