<div
    #container
    class="container"
    [style]="{
        '--board-w': boardWidth,
        '--board-h': boardHeight,
        '--grid-size': gridSize
    }"
    [ngStyle]="{cursor: mouseIsDown ? 'grabbing' : 'grab'}"
    (mousedown)="mouseIsDown = true"
    (mouseup)="mouseIsDown = false"
    (keydown.space)="$event.preventDefault()"
    (keyup.space)="$event.preventDefault()"
    (mousemove)="mouseMoveHandler($event)"
    tabindex="0"
>
    <div class="board">
        <ng-content></ng-content>
        <div class="resizer xy" (click)="resizeClickHandler(2, 2)"></div>
        <div class="resizer x" (click)="resizeClickHandler(2, 0)"></div>
        <div class="resizer y" (click)="resizeClickHandler(0, 2)"></div>
    </div>
</div>
