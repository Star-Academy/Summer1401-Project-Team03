<app-modal #ProcessAdd title="add processor">
    <div class="list__wrapper">
        <button
            class="list__button"
            *ngFor="let process of processes | keyvalue"
            (click)="addNodeHandle(nodeData.position, process.value)"
            [title]="process.value.title"
        >
            <app-svg [iconType]="process.value.icon"></app-svg>
            {{ process.value.title }}
        </button>
    </div>
</app-modal>
