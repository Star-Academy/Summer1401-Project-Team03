<app-button (click)="modal.openModal()">
    <app-svg iconType="plus"> </app-svg>
</app-button>
<app-modal #DatasetImport title="import dataset" (modalClosed)="clearFile()">
    <div class="upload">
        <label>
            upload
            <input type="file" (change)="setFile($event)" accept=".csv,.json" />
        </label>
        <span>{{ file ? file.name : 'choose a file' }}</span>
    </div>
    <app-button (click)="uploadFile()">send</app-button>
</app-modal>
