<div class="wrapper">
    <h3>harchi</h3>

    <table>
        <tr>
            <th>Name</th>
            <th>Created At</th>
            <th>Modified At</th>
        </tr>
        <tr *ngFor="let item of pipelineItem">
            <td>{{ item.name }}</td>
            <td>{{ item.createAt | convertDate }}</td>
            <td>{{ item.modifiedAt | convertDate }}</td>
        </tr>
    </table>
</div>
