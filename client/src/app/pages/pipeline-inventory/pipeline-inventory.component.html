<div class="inventory">
    <div class="inventory__header">
        <app-pipeline-add-button></app-pipeline-add-button>
        <app-search-box (searchPhraseChange)="searchPhrase = $event"></app-search-box>
    </div>

    <table class="inventory__table">
        <tr>
            <th>Name</th>
            <th>Created At</th>
            <th>Modified At</th>
            <th></th>
        </tr>
        <tr *ngFor="let item of pipelineItems | searchFilter: searchPhrase" (click)="navigateWithUrl(item.id)">
            <td>{{ item.name }}</td>
            <td>{{ item.createAt | convertDate }}</td>
            <td>{{ item.modifiedAt | convertDate }}</td>
            <td>
                <app-svg
                    (click)="openItemSettingModal(item.id); $event.stopPropagation()"
                    class="item-setting"
                    iconType="dots-vertical"
                ></app-svg>
                <ng-container *ngIf="item.openedSettingModal">
                    <app-pipeline-item-modal
                        (deleteEmit)="deleteItem(item.id)"
                        (renameEmit)="renameItem(item.id)"
                        (click)="closeItemSettingModal(item.id); $event.stopPropagation()"
                    ></app-pipeline-item-modal>
                </ng-container>
            </td>
        </tr>
    </table>
</div>
